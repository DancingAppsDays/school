<div class="container">
    <div class="form-group row">
      <div class="col-sm text-center">
        <h4 class="d-block" style="background-color: #34495E; color:#fff; margin: 15px;">Lista de alumnos</h4>
      </div>
    </div>

    <br>
    <button type="button" class="btn btn-primary" title="novo" (click)="nuevoalumno()">Registrar alumno</button> 
    <br>

    <input type="text" [(ngModel)]="searchterm" placeholder="Buscar cadena">
  
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  
  <table class="table" *ngIf="data">
    <thead>
      <tr>
        <th scope="col">item</th>
        <th scope="col">Nombre</th>
        <th scope="col">FechaNacimiento</th>
        <th scope="col">Email</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ems of data  | filterPipe: searchterm | paginate: { itemsPerPage: 50, currentPage: page }">
        <th scope="row">{{ ems.id }}</th>
        <td>{{ ems.fullName }}</td>
        <td>{{ ems.birthday }}</td>
        <td>{{ ems.email }}</td>
        <td> <button type="button" class="btn btn-outline-primary" title="Editar" (click)="editAlumno(ems)">Editar</button> 
            <button type="button" class="btn  btn-outline-primary" title="Inscribir" (click)="InscribirAlumno(ems)">Inscribir</button>  
            <button type="button" class="btn  btn-outline-primary" title="Ver Cursos" (click)="VerCursosAlumno(ems)">Ver Cursos</button>  
        </td>
      </tr>
    </tbody>
  </table>

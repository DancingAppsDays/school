<div class="container">
    <div class="form-group row">
      <div class="col-sm text-center">
        <h4 class="d-block" style="background-color: #34495E; color:#fff; margin: 15px;">Calificaciones alumnos</h4>
      </div>
    </div>


   <form    [formGroup] ="formu"  >

   
  <p>                                                
      <input type="text" readonly   class="form-control" formControlName="Cursoname"  >
      <strong>Nombre del curso: </strong> 
  </p>

  <p>
    <input type="text" readonly  class="form-control" formControlName="Carreraname"  >
    <strong>Nombre de carrera/diplomado: </strong> 
</p>
  
  <p>
      <input type="date" readonly  class="form-control" formControlName="FechaInicio"  >
      <strong>Fecha de inicio: </strong> 
  </p>
  <p>
    <input type="date" readonly class="form-control" formControlName="FechaFinal"  >
    <strong>Fecha de termino: </strong> 
</p>
</form>
   
    <input type="text" [(ngModel)]="searchterm" placeholder="Buscar..">
  
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  
  <table class="table" *ngIf="data">
    <thead>
      <tr>
       
        <th scope="col">Nombre Alumno</th>
        
        <th scope="col">Calificar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data  | filterPipe: searchterm | paginate: { itemsPerPage: 30, currentPage: page } let i=index">
        
        <td>{{ item.namealumno }}</td>
        
        <td> 
          <input  [(ngModel)]="item.calificacion"  pattern="[0-9]{2}" type="number"  min="0" max="10" value={{item.calificacion}} onkeyup="if(value<0) value=0;if(value>10) value=10;"/>
          <!--  [(ngModel)]="inputValues[item.dynamicName]"  <input [(ngmodel)]="data" type="number" value={{item.calificacion}}  name="input{{ i }}" name={{item.id }} min="0" max="10"  />-->
        </td>
       
      </tr>
    </tbody>
  </table>

 


  <button class ="btn btn-success"  (click)="registrarCalis()">Registrar calificaciones</button>

<div class="container">
    <div class="form-group row">
      <div class="col-sm text-center">
        <h4 class="d-block" style="background-color: #34495E; color:#fff; margin: 15px;">Lista de maestros</h4>
      </div>
    </div>

    <br>
    <button type="button" class="btn btn-primary" title="novo" (click)="nuevomaestro()">Registrar maestro</button> 
    <br>

    <input type="text" [(ngModel)]="searchterm" placeholder="Buscar cadena">
  
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  
  <table class="table" *ngIf="data">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Fecha de Nacimiento</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ems of data  | filterPipe: searchterm | paginate: { itemsPerPage: 50, currentPage: page }">
        <th scope="row">{{ ems.id }}</th>
        <td>{{ ems.fullName }}</td>
        <td>{{ ems.birthday }}</td>
        <td>{{ ems.email}}</td>
        <td>{{ ems.password }}</td>
        <td> <button type="button" class="btn btn-primary" title="Editar" (click)="editMaestro(ems)">Editar</button> </td>
      </tr>
    </tbody>
  </table>

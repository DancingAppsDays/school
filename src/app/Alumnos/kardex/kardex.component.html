<div class="container">
    <div class="form-group row">
      <div class="col-sm text-center">
        <h4 class="d-block" style="background-color: #34495E; color:#fff; margin: 15px;">Kardex/Calificaciones</h4>
      </div>
    </div>

   

    <input type="text" [(ngModel)]="searchterm" placeholder="Buscar cadena">
  
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  
  <table class="table" *ngIf="data">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">idalumno</th>
        <th scope="col">idcurso</th>
        <th scope="col">idmaestro</th>
       
        <th scope="col">Calificacion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ems of data  | filterPipe: searchterm | paginate: { itemsPerPage: 10, currentPage: page }">
        <th scope="row">{{ ems.id }}</th>
        <td>{{ ems.idalumno }}</td>
        <td>{{ ems.idcurso }}</td>
        <td>{{ ems.idmaestro }}</td>
        <td>{{ ems.calificacion }}</td>
       
      </tr>
    </tbody>
  </table>

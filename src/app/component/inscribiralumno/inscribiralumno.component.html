<div class="container">
    <div class="form-group row">
      <div class="col-sm text-center">
        <h4 class="d-block" style="background-color: #34495E; color:#fff; margin: 15px;">Inscribir Alumno</h4>
      </div>
    </div>

    <form    [formGroup] ="formu" >
    <p>                                                 <!--//to avoid formcontrol error-->
        <input type="number" readonly   name="idxxxs" class="form-control" formControlName="id"  >
        <strong>ID: </strong> 
    </p>
  <p>                                                 <!--//to avoid formcontrol error-->
      <input type="text" readonly name="fullNamessss" class="form-control" formControlName="fullName"  >
      <strong>Nombre: </strong> 
  </p>
  </form>

    <input type="text" [(ngModel)]="searchterm" placeholder="Buscar cadena">
  
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  
  <table class="table" *ngIf="data">
    <thead>
      <tr>
       
        <th scope="col">Nombre curso</th>
        <th scope="col">fechadeinicio</th>
        <th scope="col">Fecha t√©rmino</th>
        <th scope="col">Nombre carrera/Diploma</th>
        <th scope="col">Periodo</th>
        <th scope="col">Nombre del maestro</th>
        <th scope="col">ACCION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ems of data  | filterPipe: searchterm | paginate: { itemsPerPage: 10, currentPage: page }">
        <th scope="row">{{ ems.name }}</th>
       
        <td>{{ ems.fechadeinicio }}</td>
        <td>{{ ems.fechadefinal }}</td>
        <td>{{ ems.namecarrera}}</td>
        <td>{{ ems.periodo}}</td>
        <td>{{ ems.namemaestro }}</td>
        <td> <button type="button" class="btn btn-primary" title="Editar" (click)="inscribircurso(ems)">Inscribir curso</button> </td>
      </tr>
    </tbody>
  </table>

<div class="container">
    <div class="form-group row">
      <div class="col-sm text-center">
        <h4 class="d-block" style="background-color: #34495E; color:#fff; margin: 15px;">Kardex/Calificaciones</h4>
      </div>
    </div>

   

    <input type="text" [(ngModel)]="searchterm" placeholder="Buscar cadena">
  
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  
  <table class="table" *ngIf="data">
    <thead>
      <tr>
        
        
        <th scope="col">Nombre curso</th>
        <th scope="col">Nombre carrera</th>        
        <th scope="col">idmaestro</th>
        <th scope="col">Nombre maestro</th>       
        <th scope="col">Calificacion</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ems of data  | filterPipe: searchterm | paginate: { itemsPerPage: 50, currentPage: page }">
        <th scope="row">{{ ems.namecurso }}</th>
        <td>{{ ems.namecarrera }}</td>
        <td>{{ ems.idmaestro }}</td>
        <td>{{ ems.namemaestro }}</td>
        <td>{{ ems.calificacion }}</td>

        <td>
            <button type="button" class="btn btn-outline-danger" title="Eliminar" (click)="borrarinscripcion(ems)">Eliminar</button>
        </td>
       
      </tr>
    </tbody>
  </table>

<div class="container">
    <div class="form-group row">
      <div class="col-sm text-center">
        <h4 class="d-block" style="background-color: #34495E; color:#fff; margin: 15px;">Ingresa como Usuario</h4>
      </div>
    </div>
    <!--<h1 class="mt-5 mb-5 text-center" style=" background: #fa4444; color: #fff; padding: 10px 0; ">Angular 10 Laravel 7 User Login</h1>-->
    <div style="padding: 10px;border: 2px solid hsl(0, 0%, 93%);">
      <form [formGroup]="ff" (ngSubmit)="onLoginSubmit(ff.value)">
        <div class="form-group">
            <label>User Email</label>
            <input type="text" formControlName="username" autocomplete="on" class="form-control" [ngClass]="{ 'is-invalid': loginsubmitted && ff.get('email')?.errors }" />
            <div *ngIf="loginsubmitted && ff.get('email')?.errors" class="invalid-feedback">
                <div *ngIf="ff.get('email')?.errors">Email is required</div>
                <div *ngIf="ff.get('email')?.errors">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" name="password" autocomplete="on" class="form-control" [ngClass]="{ 'is-invalid': loginsubmitted && ff.get('password')?.errors }" />
            <div *ngIf="loginsubmitted && ff.get('password')?.errors" class="invalid-feedback">
                <div *ngIf="ff.get('password')?.errors">Password is required</div>
               
            </div>
          </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>
